{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Heroes Of The Universe{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- Navigation Header -->
    <header id="header">
        <div class="header-left">
            <!-- Title Button -->
            <a href="/home" id="site-title">Heroes Of The Universe</a>
        </div>
        <div class="header-right">
            <!-- Navigation Buttons -->
            <a href="/profile" class="nav-button">Profile</a>
            <a href="/characters" class="nav-button">Make A Character</a>
            <a href="/logout" class="nav-button">Log Out</a>
        </div>
    </header>

    <!-- Main Content Area -->
    <main>
        {% block content %}
        <!-- Child templates will override this block -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div class="footer-left">
            <!-- To Top Button -->
            <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" id="to-top-button">To Top</button>
        </div>
        <div class="footer-center">
            <!-- Feedback Button -->
            <a href="/feedback" id="feedback-button">Feedback</a>
        </div>
        <div class="footer-right">
            <p>&copy; 2024 Heroes Of The Universe. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
